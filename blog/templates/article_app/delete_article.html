{% extends 'home_app/base.html' %}

{% block content %}
	<div class="col-xs-md text-center">

	<h1>Deleting Page</h1>

		<form method='post'>
			{% csrf_token %}
			<h3>'Are you sure you want delete this article?'</h3>
			{{ form.as_p }}

			<button class="btn btn-danger" type="submit">Delete</button>
			<a href="{% url 'article_app:read_article_url' %}">Cancel</a>
		</form>
	</div>

{% endblock content %}
