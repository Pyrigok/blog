{% extends 'home_app/base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
      	<hr>

            <form method="post">
             {% csrf_token %}
          <!--   
            {{ form.as_p }} -->
                
                <div class="row">               
                    <input type="text"  name="{{ form.username.name }}" 
                          placeholder='Username...'
                          required>
                </div>

                <div class="row">
                    <input type="text" name="{{ form.first_name.name }}" 
                        placeholder='First Name...'>
                </div>

                <div class="row">
                    <input type="text" name="{{ form.last_name.name }}" 
                        placeholder='Last Name...'>
                </div>

                <div class="row">
                    <input type="email" name="{{ form.email.name }}" 
                        placeholder='Email...'
                        required>
                </div>

                <div class="row">
                    <input type="password" name="{{ form.password.name }}" 
                        placeholder='Password...'
                        required>
                </div>

                <div class="row">              
             			<input type="file"
            					name='photo'
            					id='photo'
          					  value='{{ request.FILES.photo }}'>
                </div>

                <div class="row">	
                    <div class="col-xs-12 col-md-3 col-md-offset-6 text-center">
                        <button type="submit" name="send_button">Sign up</button>
                    </div>
                </div>
              </form>
        </div>

    </div>
{% endblock %}
