{% extends 'home_app/base.html' %}
{% load static %}
{% block title %}Update personal info!{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="row">

            <div class="col-md-8 col-md-offset-2">
                <hr>

                <form action='{% url "user_app:update_url" object.pk %}'
                method='post' enctype='multipart/form-data'>
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="col-md-4 col-md-offset-3">

                        <button type="submit" name='submit'>Update info</button>

                        <a class="cancel_button" href="{% url 'article_app:articles_url' %}">Cancel</a>

                    </div>

                </form> 

            </div>

        </div>


    {% endif %}
{% endblock content %}
