{% extends 'home_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="col-xs-12 col-md-6 col-md-offset-6 text-left">
<div class="container">
    <div class="row">
        <h1 class="text-center">Sign in</h1>
        <div class="row">
            <div class="col-sm-6 horizontal_line">
                <form method="POST">
                    {% csrf_token %}
                   
                    <div class="form-group row">
                        <label for="username" class="col-form-label col-sm-4 text-center lead">Your login:</label>
                        <div class="col-sm-6">
                            <input type="text" name="username" 
                                   id="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-form-label col-sm-4 text-center lead">Your password:</label>
                        <div class="col-sm-6">
                            <input type="password" name="password" 
                                   id="password">
                        </div>
                    </div>
             
                    <div class="row text-center row_gap">
                       <a href="#">Forgot password or login?</a>
                    </div>
                    <div class="row text-center">
                        <button type="submit" class="btn_without_frame" value="Login">Submit</button>
                    </div>
                </form>
            </div>

        
        </div>
    </div>
</div>

    </div>
{% endblock %}
